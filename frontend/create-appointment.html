<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Appointment | Healthcare</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
      <div class="nav-container">
         <h1>Healthcare</h1>
         <nav>
               <ul class="role-links">
                  <li><a href="appointments.html">My Appointment</a></li>
                  <li><a href="doctors.html">Find a Doctor</a></li>
                  <li><a href="auth.html">Logout</a></li>
               </ul>
         </nav>
      </div>
   </header>

   <main>
      <section class="appointment-form">
            <h2>Create Appointment</h2>
            <form id="appointment-form">
               <label for="patient-name">Name:</label>
               <input type="text" id="patient-name" name="patientName" required placeholder="Enter the patient name">

               <label for="patient-address">Address:</label>
               <input type="text" id="patient-address" name="patientAddress" required placeholder="Enter the patient address">

               <label for="phone">Phone Number:</label>
               <input type="tel" id="phone" name="phoneNumber" required placeholder="Enter the contact number">

               <label for="email">Email:</label>
               <input type="email" id="email" name="email" placeholder="Email">

               <label for="doctor">Choose a Doctor:</label>
               <select id="doctor" name="doctorId" required>
                  <option value="">Select a doctor</option>
                  <!-- Doctor list will be populated dynamically -->
               </select>

               <label for="date">Appointment Date:</label>
               <input type="date" id="date" name="appointmentDate" required>

               <label for="time">Appointment Time:</label>
               <input type="time" id="time" name="appointmentTime" required>

               <label for="disease">Disease Name:</label>
               <input type="text" id="disease" name="diseaseName" placeholder="Enter the disease name or major symptoms">

               <label for="short-description">Notes:</label>
               <input type="text" id="short-description" name="shortDescription" placeholder="Any special requests?">

               <button type="submit">Book Appointment</button>
            </form>
            <div id="feedback" role="alert"></div>
      </section>
   </main>

   <footer>
      <p>&copy; 2024 Healthcare</p>
   </footer>

   <script src="create-appointment.js"></script>
</body>
</html>
