<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Appointment | Healthcare</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
      <h1>Healthcare</h1>
      <nav>
            <ul class="role-links">
               <li><a href="appointments.html">My Appointment</a></li>
               <li><a href="doctors.html">Find a Doctor</a></li>
               <li><a href="auth.html">Logout</a></li>
            </ul>
      </nav>
   </header>

   <main>
      <section class="appointment-form">
            <h2>Create Appointment</h2>
            <form id="appointment-form">
               <label for="doctor">Choose a Doctor:</label>
               <select id="doctor" name="doctor" required>
                  <option value="">Select a doctor</option>
                  <!-- The doctor list can be dynamically generated via JavaScript -->
                  <option value="1">Dr. John Doe - Cardiologist</option>
                  <option value="2">Dr. Jane Smith - Dermatologist</option>
                  <option value="3">Dr. Emily White - Pediatrician</option>
               </select>

               <label for="date">Appointment Date:</label>
               <input type="date" id="date" name="date" required>

               <label for="time">Appointment Time:</label>
               <input type="time" id="time" name="time" required>

               <label for="comments">Additional Comments:</label>
               <textarea id="comments" name="comments" rows="4" placeholder="Any special requests or symptoms?" ></textarea>

               <button type="submit">Book Appointment</button>
            </form>
      </section>
   </main>

   <footer>
      <p>&copy; 2024 Healthcare</p>
   </footer>

   <script>
      // Example JS for form submission and validation (optional)
      document.getElementById('appointment-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const doctor = document.getElementById('doctor').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const comments = document.getElementById('comments').value;

            // Validate form data (basic)
            if (!doctor || !date || !time) {
               alert("Please fill all required fields.");
               return;
            }

            // Here you can send the form data to the backend for processing, for example:
            // fetch('/appointments', { method: 'POST', body: JSON.stringify({ doctor, date, time, comments }) });

            alert("Appointment successfully booked!");

            // Optionally reset the form
            document.getElementById('appointment-form').reset();
      });
   </script>
</body>
</html>
